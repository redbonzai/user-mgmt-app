<div class="user-list-container">
  <h2>User List</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="deleteUser(user.id)">Delete</button>
        <button mat-button [routerLink]="['/update', user.id]">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['username', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'actions'];"></tr>
  </table>
  <button mat-raised-button color="primary" routerLink="/create">Create User</button>
</div>
