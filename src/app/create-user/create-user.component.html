<div class="form-container">
  <h2>Create User</h2>
  <form (ngSubmit)="createUser()" #userForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" name="name" [(ngModel)]="user.name" required>
      <mat-error *ngIf="userForm.controls['name']?.invalid && userForm.controls['name']?.touched">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" name="email" [(ngModel)]="user.email" required email>
      <mat-error *ngIf="userForm.controls['email']?.invalid && userForm.controls['email']?.touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary" [disabled]="userForm.invalid">Create</button>
  </form>
</div>
